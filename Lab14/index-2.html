<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="wrapper" class="grid vh-100 vw-100 text-center">
            <div class="row row-cols-lg-2 row-cols-md-1 h-25">
                <div
                    class="border border-secondary-subtle col-xl-6 col-lg-8 col-md-12 bg-primary"
                >
                    Left
                </div>
                <div
                    class="border border-secondary-subtle col-xl-3 col-lg-4 col-md-6 bg-warning"
                >
                    Middle
                </div>
                <div
                    class="border border-secondary-subtle col-xl-3 col-lg-12 col-md-6 bg-danger"
                >
                    Right
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
